name: B2

on:
  schedule:
    - cron: '0 */1 * * *' # يشغل الكود كل ساعة
  push: # عند كل عملية دفع جديدة
    branches:
      - main # إذا كنت تعمل على فرع آخر، غيّر اسم الفرع هنا

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run B2 Tasks
        run: |
          echo "Executing simple auto-refresh tasks..."
          # أمر التحديث من المستودع
          git pull
          # أمر إعادة رفع التغييرات (إذا لزم الأمر)
          git push
