<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - B2 Store</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <div class="logo">B2 Store</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="payment.html" class="active">Payment</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="payment">
        <div class="container">
            <h1>Complete Your Payment</h1>
            <form id="payment-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>

                <h2>Select Payment Method</h2>
                <div class="payment-options">
                    <div class="payment-option">
                        <input type="radio" id="credit-card" name="payment-method" value="Credit Card" required>
                        <img src="./IMG/card.png" alt="" width="40px" height="40px ">
                        <img src="./IMG/visa.png" alt="" width="40px" height="40px ">
                        <img src="IMG/images.png" alt="" width="60px" height="50px ">
                        <label for="credit-card">Credit Card</label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" id="paypal" name="payment-method" value="PayPal">
                        <img src="img/vodafone.png" alt="" width="40px" height="40px ">
                        <label for="vodafone">vodafone</label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" id="cod" name="payment-method" value="Cash on Delivery">
                        <img src="./IMG/payment-method.png" alt="" width="40px" height="40px ">
                        <label for="cod">Cash on Delivery</label>
                    </div>
                </div>

                <div id="credit-card-details" class="hidden">
                    <h3>Credit Card Details</h3>
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="form-group">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="month" id="expiry-date" name="expiry-date">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123">
                    </div>
                </div>

                <button type="submit" class="pay-btn">Submit Payment</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Contact us at: support@B2 STORE.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
